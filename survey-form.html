<body>
   <p id="description">Thank you for taking the time to help us improve the platform </p>
<form id="survey-form">
  <fieldset>
    <label for="name" id="name-label">Name <input id="name" name="name" type="text" placeholder="Enter your Name" required /></label>
    <label for="email" id="email-label">Email <input id="email" name="email" type="email" placeholder="Enter your email" required /></label>
  <label for="number"id="number-label">Age<input id="number" type="number" name="number" min="13" max="120" placeholder="Enter your age"  /></label>
  </fieldset>
  <fieldset>
    <label>Which option best describes your current role?
  <select id="dropdown">
  <option>Student</option>
  <option>Employee</option>
  </select>
  </label>
</fieldset>
<fieldset>
  <label>Would you recommend us to a friend?</label>
  <label for="definitely"><input id="deinitely" type="radio" name="recommendation" class="inline" value="1" /> Definitely</label>
       <label for="maybe"><input id="maybe" type="radio" name="recommendation" class="inline" value="2" /> Maybe</label>
</fieldset>
<fieldset>
  <label>What would you like to see improved?</label>
  <label for="movies"><input id="movies" type="checkbox" value="movies" class="inline"/>Movies
  </label>
  <label for="music"><input id="music" type="checkbox" value="music" class="inline"/>Music
  </label>
  <label for="comments">Any comments or Suggestions?
<textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
</label>
</fieldset>
    <input id="submit" type="submit" value="Submit" />
</form>

</body>
